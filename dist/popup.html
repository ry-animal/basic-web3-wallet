<!DOCTYPE html>
<html>
<head>
  <title>Basic Web3 Wallet</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <div id="welcome" class="screen">
      <h1>Basic Web3 Wallet</h1>
      <button id="createWallet">Create New Wallet</button>
      <button id="unlockWallet">Unlock Existing Wallet</button>
    </div>

    <div id="walletView" class="screen hidden">
      <h2>Your Wallet</h2>
      <p>Address: <span id="address"></span></p>
      <p>Balance: <span id="balance"></span> ETH</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
